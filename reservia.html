<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc119d6740.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Reservia - Trouvez votre hébergement</title>
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="images/reservialogo.svg" alt="Logo">
            <div id="subnav">
                <a href="#" id="hostingtop">Hébergement</a>
                <a href="#" id="activitiestop">Activités</a>
            </div>
            <a href="#" id="signuptop">S'inscrire</a>
        </nav>
    </header>
    <main class="wrapper">
        <h1>Trouvez votre hébergement pour des vacances de rêve
        </h1>
        <p>En plein centre-ville ou en pleine nature
        </p>

        <!-- SEARCH -->

        <div class="searchform">
            <i class="fa-solid fa-location-dot">
            </i>
            <input type="text" placeholder="Marseille, France">
            <button><span id="searchtxt">Rechercher </span><i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </main>
    <div id="filters">
        <p id="filtertitle">Filtres
        </p>
        <div id="btnfilters">
            <div id="eco"><i class="fa-solid fa-money-bill-wave"></i> Économique 
            </div>
            <div id="family"> <i class="fa-solid fa-child-reaching"></i> Familiale
            </div>
            <div id="roma"> <i class="fa-solid fa-heart"></i> Romantique
            </div>
            <div id="animal"> <i class="fa-solid fa-dog"></i> Animaux autorisés
            </div>
        </div>
    </div>
</body>
</html>
